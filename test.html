<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 個人資料區塊 -->
<div class="card profile-card">
    <div class="card-body">
        <div class="row g-4">
            <!-- 左側資料 -->
            <div class="col-md-6 left-column">
                <!-- 會員姓名 -->
                <div class="info-block">
                    <div class="info-icon bg-primary-soft">
                        <i class="fas fa-user text-primary"></i>
                    </div>
                    <div class="info-content">
                        <label class="text-muted">會員姓名</label>
                        <p class="info-value">{{ userInfo.name }}</p>
                    </div>
                </div>
                
                <!-- 聯絡電話 -->
                <div class="info-block mt-4">
                    <div class="info-icon bg-success-soft">
                        <i class="fas fa-phone text-success"></i>
                    </div>
                    <div class="info-content">
                        <label class="text-muted">聯絡電話</label>
                        <p class="info-value">{{ userInfo.phone }}</p>
                    </div>
                </div>
            </div>

            <!-- 分隔線 -->
            <div class="col-md-1 d-none d-md-block">
                <div class="vertical-divider"></div>
            </div>

            <!-- 右側資料 -->
            <div class="col-md-5">
                <!-- 電子信箱 -->
                <div class="info-block">
                    <div class="info-icon bg-purple-soft">
                        <i class="fas fa-envelope text-purple"></i>
                    </div>
                    <div class="info-content">
                        <label class="text-muted">電子信箱</label>
                        <p class="info-value">{{ userInfo.email }}</p>
                    </div>
                </div>

                <!-- 聯絡地址 -->
                <div class="info-block mt-4">
                    <div class="info-icon bg-warning-soft">
                        <i class="fas fa-map-marker-alt text-warning"></i>
                    </div>
                    <div class="info-content">
                        <label class="text-muted">聯絡地址</label>
                        <p class="info-value">{{ userInfo.address }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<style>
/* 個人資料卡片樣式 */
.profile-card {
    border: none;
    border-radius: 1rem;
    box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.08);
    background: linear-gradient(to bottom, #f8f9fa, #ffffff);
    padding: 1.5rem;
}

/* 資訊區塊樣式 */
.info-block {
    display: flex;
    align-items: center;
    padding: 1.5rem;
    background-color: white;
    border-radius: 0.75rem;
    transition: all 0.3s ease;
    border: 1px solid rgba(0,0,0,0.05);
}

.info-block:hover {
    box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.08);
    transform: translateY(-2px);
    border-color: rgba(0,0,0,0.1);
}

/* 垂直分隔線 */
.vertical-divider {
    height: 100%;
    width: 1px;
    background: linear-gradient(
        to bottom,
        transparent,
        rgba(0,0,0,0.1),
        transparent
    );
    margin: 0 auto;
}

/* 水平分隔線（手機版） */
@media (max-width: 768px) {
    .left-column::after {
        content: '';
        display: block;
        width: 100%;
        height: 1px;
        background: linear-gradient(
            to right,
            transparent,
            rgba(0,0,0,0.1),
            transparent
        );
        margin: 2rem 0;
    }
}

/* 圖標樣式優化 */
.info-icon {
    width: 50px;
    height: 50px;
    border-radius: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-right: 1.25rem;
    transition: all 0.3s ease;
}

.info-block:hover .info-icon {
    transform: scale(1.1);
}

/* 背景色調整 */
.bg-primary-soft {
    background-color: rgba(13, 110, 253, 0.08);
}

.bg-purple-soft {
    background-color: rgba(111, 66, 193, 0.08);
}

.bg-success-soft {
    background-color: rgba(25, 135, 84, 0.08);
}

.bg-warning-soft {
    background-color: rgba(255, 193, 7, 0.08);
}

/* 內容樣式優化 */
.info-content label {
    font-size: 0.875rem;
    margin-bottom: 0.5rem;
    display: block;
    color: #6c757d;
}

.info-content .info-value {
    font-size: 1.125rem;
    font-weight: 500;
    color: #2c3e50;
    margin: 0;
    line-height: 1.4;
}
</style>
</body>
</html>
